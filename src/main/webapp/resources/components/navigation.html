<%@ page contentType="text/html; charset=UTF-8" pageEncoding="UTF-8" %>
<%@ taglib prefix="c" uri="http://java.sun.com/jsp/jstl/core" %>
<%@ taglib prefix="fmt" uri="http://java.sun.com/jsp/jstl/fmt" %>
<fmt:setLocale value="${locale}"/>
<fmt:setBundle basename="${bundle}"/>

<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light rounded">
        <a class="navbar-brand" href="https://www.linkedin.com/in/valeriiafatova/"> <fmt:message key="navigation.app"/></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample09"
                aria-controls="navbarsExample09" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarsExample09">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="${contextPath}"><fmt:message key="navigation.app"/></a> <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Disabled</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="dropdown09" data-toggle="dropdown"
                       aria-haspopup="true" aria-expanded="false">
                        <span class="flag-icon flag-icon-${locale eq 'en' ? 'gb' : 'ru'}"></span>
                        <fmt:message key="${locale}"/>
                    </a>
                    <div class="dropdown-menu" aria-labelledby="dropdown09" id="lang">
                        <a class="dropdown-item" href="en"><span class="flag-icon flag-icon-gb"> </span>
                            <fmt:message key="locale.english"/>
                        </a>
                        <a class="dropdown-item" href="ru"><span class="flag-icon flag-icon-ru"> </span>
                            <fmt:message key="locale.russian"/>
                        </a>
                    </div>
                </li>
            </ul>
            <form class="form-inline my-2 my-md-0">
                <input class="form-control" type="text" placeholder="Search" aria-label="Search">
            </form>
        </div>
    </nav>
</div>

<script type="text/javascript" src="${contextPath}/resources/js/navigation.js"></script>
